[env:stm32bluepill]
platform = ststm32
framework = zephyr
platform_packages = 
	framework-zephyr@~2.20700.211118
board = bluepill_f103c8
board_build.mcu = stm32f103c8t6
monitor_speed = 115200

[env:nrf52840dk]
platform = nordicnrf52
framework = zephyr
platform_packages = 
	framework-zephyr@~2.20700.211118
board = nrf52840_dk
board_build.mcu = nrf52840
board_build.f_cpu = 64000000L

